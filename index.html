<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family App Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; margin: 5px 0; display: block; width: 100%; max-width: 300px; }
    #recaptcha-container { margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Family App Login</h2>

  <!-- Phone Input -->
  <input id="phone" placeholder="+916265235974" />

  <!-- Send OTP -->
  <button id="sendOtp">Send OTP</button>

  <!-- OTP Input -->
  <input id="otp" placeholder="Enter OTP" />

  <!-- Verify OTP -->
  <button id="verifyOtp">Verify OTP</button>

  <!-- Invisible Recaptcha -->
  <div id="recaptcha-container"></div>

  <!-- Script -->
  <script type="module" src="./script.js"></script>

</body>
</html>
