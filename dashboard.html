<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f4f6f8;
    }

    h2 {
      color: #333;
    }

    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    .card {
      background: white;
      padding: 15px;
      margin-top: 15px;
      border-radius: 5px;
    }

    input {
      padding: 8px;
      width: 100%;
      margin: 5px 0;
    }
  </style>
</head>
<body>

<h2 id="welcome">Loading...</h2>

<div id="adminPanel" style="display:none;" class="card">
  <button id="addMemberBtn">Add Family Member</button>
</div>

<!-- Add Member Form -->
<div id="addMemberForm" class="card" style="display:none;">
  <h3>Add Family Member</h3>
  <input id="memberName" placeholder="Member Name">
  <input id="memberPhone" placeholder="+91XXXXXXXXXX">
  <button id="saveMember">Save Member</button>
</div>

<script type="module" src="./dashboard.js"></script>
</body>
</html>
